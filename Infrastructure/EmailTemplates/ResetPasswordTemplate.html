<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #23272A;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #2C2F33;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #7289DA;
        }

        .token-box {
            background-color: #7289DA;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            display: inline-block;
            margin: 15px 0;
        }

        .message {
            font-size: 16px;
            line-height: 1.5;
            color: #DDDDDD;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaaaaa;
        }
        .btn {
            color : white
        }

        .btn:hover {
            background-color: #4752C4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">🚀 Reset Your Password</div>
        <p class="message">Hello,</p>
        <p class="message">Here is your password reset token:</p>
        <div class="token-box">{RESET_TOKEN}</div>
        <p class="message">Copy and paste this token in the reset form to set a new password.</p>
        <!-- Inline styles for the button -->
        <a href="{RESET_LINK}" class="btn" style="display: inline-block; background-color: #5865F2; color: white;
                                      padding: 12px 20px;margin-top: 15px; font-size: 16px; font-weight: bold;
                                      text-decoration: none;border-radius: 5px;
                                      transition: background 0.3s ease;">Reset Password</a>
        <p class="footer">If you didn't request this, please ignore this email.</p>
        <p class="footer">Stay safe, The Discord Clone Team</p>
    </div>
</body>
</html>
