<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="background-color: #1e1f22; color: #ffffff; font-family: Arial, sans-serif; text-align: center; padding: 40px 20px;">
    <div style="max-width: 500px; margin: auto; background: #2b2d31; border-radius: 10px; padding: 30px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
        <h1 style="color: #ffffff; font-size: 24px;">Confirm Your Email</h1>
        <p style="font-size: 16px; color: #b5bac1;">You're almost there! Click the button below to verify your email and get started.</p>

        <a href="{CONFIRMATION_URL}"
           style="display: inline-block; background-color: #5865F2; color: #ffffff; padding: 12px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; margin-top: 20px; transition: background 0.3s ease-in-out;">
            Verify Email
        </a>

        <p style="font-size: 14px; color: #b5bac1;">If you didn’t sign up for this service, you can safely ignore this email.</p>
        <div style="margin-top: 20px; font-size: 12px; color: #b5bac1;">© 2025 MahmoudDiscord. All rights reserved.</div>
    </div>
</body>
</html>
